version: "3.8"

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_BACKEND_URL=https://dayv.twilightparadox.com/api

  backend:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=postgres://default:l4bUL6vTEQgZ@ep-silent-snowflake-a4s15wi7-pooler.us-east-1.aws.neon.tech:5432/verceldb

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: l4bUL6vTEQgZ
      POSTGRES_DB: verceldb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - "8080:8080"

volumes:
  postgres_data:
